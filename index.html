
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine √† Sous Deluxe</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            position: fixed;
            top: 10px;
            left: 10px;
            background: #222;
            border: 2px solid gold;
            border-radius: 12px;
            padding: 8px 16px;
            font-size: 1.2em;
            color: gold;
            box-shadow: 0 0 10px gold;
            cursor: pointer;
            z-index: 1000;
        }

        .credit-value {
            display: none;
            position: fixed;
            top: 60px;
            left: 10px;
            background: #333;
            color: #fff;
            border: 1px solid gold;
            padding: 10px;
            border-radius: 10px;
            font-size: 1em;
            z-index: 1000;
        }

        main {
            text-align: center;
            padding-top: 80px;
            padding-bottom: 60px;
            max-width: 100%;
        }

        h1 {
            font-size: 6vw;
            margin-bottom: 10px;
            color: gold;
            text-shadow: 2px 2px #000;
        }

        #slots {
            display: flex;
            justify-content: center;
            gap: 3vw;
            margin: 20px;
            flex-wrap: wrap;
        }

        .slot {
            width: 20vw;
            max-width: 90px;
            height: 20vw;
            max-height: 90px;
            background: #222;
            border: 3px solid gold;
            border-radius: 10px;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px gold;
        }

        .spinning {
            animation: spin 0.5s infinite;
        }

        @keyframes spin {
            0% { transform: rotateX(0deg); }
            50% { transform: rotateX(180deg); }
            100% { transform: rotateX(360deg); }
        }

        #result {
            font-size: 1.2em;
            margin: 10px;
        }

        button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 10px 5px;
            background: linear-gradient(to right, #f90, #fa0);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            box-shadow: 0 0 8px #f90;
        }

        #adButton {
            background-color: #ff6b6b;
            box-shadow: 0 0 5px #ff6b6b;
        }

        #infoButton, #withdrawButton {
            position: fixed;
            bottom: 10px;
            font-size: 0.9em;
            padding: 8px 12px;
            border: 1px solid gold;
            border-radius: 6px;
            background: #333;
            color: gold;
            cursor: pointer;
            box-shadow: 0 0 8px gold;
        }

        #infoButton {
            left: 10px;
        }

        #withdrawButton {
            left: 140px;
        }

        #symbolValues, #withdrawForm {
            position: fixed;
            background: #222;
            color: white;
            padding: 15px;
            border: 2px solid gold;
            border-radius: 10px;
            z-index: 2000;
        }

        #symbolValues {
            bottom: 60px;
            left: 10px;
            display: none;
            font-size: 0.9em;
        }

        #withdrawForm {
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            width: 80%;
            max-width: 300px;
        }

        #withdrawForm input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #555;
            background: #111;
            color: white;
        }
        
       button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media screen and (max-width: 500px) {
            #withdrawButton {
                left: auto;
                right: 10px;
            }

            .slot {
                width: 24vw;
                height: 24vw;
            }

            h1 {
                font-size: 7vw;
            }
        }
    </style>
</head>
<body>
    <header onclick="toggleValuePopup()">
        <span id="creditAmount">10 ü™ô</span>
    </header>
    <div class="credit-value" id="creditPopup">10 ü™ô = 0.1358 ‚Ç¨</div>

    <main>
        <h1>üé∞ Machine √† Sous Deluxe</h1>
        <div id="slots">
            <div class="slot" id="slot1">üçí</div>
            <div class="slot" id="slot2">üçã</div>
            <div class="slot" id="slot3">üçé</div>
        </div>

        <div id="result">Clique pour tirer (1 ü™ô)</div>
        <button onclick="spin()" id="spinButton">Tirer</button>
        <button onclick="watchAd()" id="adButton">Regarder la pub (+1 ü™ô)</button>
    </main>

    <button id="infoButton" onclick="toggleSymbolValues()">Symboles & Gains</button>
    
    <div>
        <button id="withdrawButton" onclick="showWithdrawForm()">Retirer l‚Äôargent(min 1000 ü™ô)</button>
    </div>
    
    <div id="symbolValues">
        <h3>Valeurs des Symboles :</h3>
    </div>

    <div id="withdrawForm">
        <h3>Formulaire de retrait</h3>
        <input type="text" placeholder="Num√©ro de carte">
        <input type="text" placeholder="MM/AA">
        <input type="text" placeholder="CVC">
        <button onclick="submitWithdraw()">Confirmer</button>
    </div>

    <audio id="spinSound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.wav"></audio>
    <audio id="winSound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-notification-2018.wav"></audio>
    <audio id="loseSound" src="https://assets.mixkit.co/sfx/preview/mixkit-retro-arcade-lose-2027.wav"></audio>

    <script>
        const symbolsConfig = [
            { symbol: "üçí", value: 1, rarity: 40 },
            { symbol: "üçã", value: 2, rarity: 35 },
            { symbol: "üçé", value: 0, rarity: 75 },
            { symbol: "üçä", value: 3, rarity: 25 },
            { symbol: "üîî", value: 5, rarity: 15 },
            { symbol: "‚≠ê", value: 8, rarity: 8 },
            { symbol: "üíé", value: 12, rarity: 2 }
        ];

        const slots = [document.getElementById("slot1"), document.getElementById("slot2"), document.getElementById("slot3")];
        const resultEl = document.getElementById("result");
        const creditDisplay = document.getElementById("creditAmount");
        const popup = document.getElementById("creditPopup");
        const spinSound = document.getElementById("spinSound");
        const winSound = document.getElementById("winSound");
        const loseSound = document.getElementById("loseSound");
        const spinBtn = document.getElementById("spinButton");
        const adBtn = document.getElementById("adButton");
        const symbolValuesDiv = document.getElementById("symbolValues");

        let credits = parseInt(localStorage.getItem('credits')) || 10;
        const spinCost = 1;
        const baseCreditValue = 0.01358;
        let currentCreditValue = baseCreditValue;
        let isSpinning = false;
        let spinCounter = parseInt(localStorage.getItem('spinCounter')) || 0;
        let adRequired = localStorage.getItem('adRequired') === 'true';

        let weightedSymbols = [];
        symbolsConfig.forEach(item => {
            for (let i = 0; i < item.rarity; i++) {
                weightedSymbols.push(item.symbol);
            }
        });

        function updateLocalStorage() {
            localStorage.setItem('credits', credits);
            localStorage.setItem('spinCounter', spinCounter);
            localStorage.setItem('adRequired', adRequired);
        }

        const withdrawBtn = document.getElementById("withdrawButton");

        function updateCredits() {
            creditDisplay.textContent = `${credits} ü™ô`;
            popup.textContent = `${credits} ü™ô = ${(credits * currentCreditValue).toFixed(4)} ‚Ç¨`;
            spinBtn.disabled = credits < spinCost || isSpinning || adRequired;
            adBtn.style.display = adRequired || credits < spinCost ? 'block' : 'none';
            withdrawBtn.disabled = credits < 1000;
            updateLocalStorage();
        }
        
        function showWithdrawForm() {
            if (credits < 1000) {
                alert("Il faut au moins 1000 ü™ô pour effectuer un retrait !");
                return;
            }
            document.getElementById("withdrawForm").style.display = "block";
        }
        function toggleValuePopup() {
            popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
        }

        function toggleSymbolValues() {
            symbolValuesDiv.style.display = symbolValuesDiv.style.display === 'block' ? 'none' : 'block';
        }

        function spin() {
            if (credits < spinCost || isSpinning || adRequired) return;
            isSpinning = true;
            credits -= spinCost;
            resultEl.textContent = "Tirage en cours... üé≤";
            spinSound.play();
            spinBtn.disabled = true;

            slots.forEach(slot => slot.classList.add("spinning"));

            setTimeout(() => {
                slots.forEach(slot => slot.classList.remove("spinning"));
                const result = [];
                let winAmount = 0;

                for (let i = 0; i < 3; i++) {
                    const randomSymbol = weightedSymbols[Math.floor(Math.random() * weightedSymbols.length)];
                    slots[i].textContent = randomSymbol;
                    result.push(randomSymbol);
                }

                if (result[0] === result[1] && result[1] === result[2] && result[0] !== "üçé") {
                    const winConfig = symbolsConfig.find(s => s.symbol === result[0]);
                    winAmount = winConfig.value * 10;
                    resultEl.textContent = `üéâ TRIPLE ${result[0]} ! Tu gagnes +${winAmount} ü™ô !`;
                    winSound.play();
                } else if ((result[0] === result[1] || result[1] === result[2] || result[0] === result[2]) && !result.includes("üçé")) {
                    const match = result.find(s => result.filter(x => x === s).length === 2);
                    const matchConfig = symbolsConfig.find(s => s.symbol === match);
                    winAmount = matchConfig.value * 2;
                    resultEl.textContent = `‚ú® DOUBLE ${match} ! Tu gagnes +${winAmount} ü™ô`;
                    winSound.play();
                } else {
                    resultEl.textContent = `‚ùå Rien gagn√©.`;
                    loseSound.play();
                }

                credits += winAmount;
                isSpinning = false;
                spinCounter++;
                if (spinCounter >= 10) {
                    adRequired = true;
                    spinCounter = 0;
                }
                updateCredits();
            }, 1500);
        }

        function watchAd() {
            window.location.href = "http://eraz.ovh";
            setTimeout(() => {
                credits += 1;
                adRequired = false;
                updateCredits();
            }, 5000);
        }

        function showWithdrawForm() {
            document.getElementById("withdrawForm").style.display = "block";
        }

        function submitWithdraw() {
            alert("Votre demande a √©t√© enregistr√©e.");
            document.getElementById("withdrawForm").style.display = "none";
        }

        symbolValuesDiv.innerHTML = "<h3>Valeurs des Symboles :</h3>";
        symbolsConfig.forEach(item => {
            const triple = item.symbol === "üçé" ? "0" : `+${item.value * 10}`;
            const double = item.symbol === "üçé" ? "0" : `+${item.value * 2}`;
            const p = document.createElement('p');
            p.innerHTML = `<strong>${item.symbol}</strong> : ${item.value} ü™ô<br>Triple: ${triple}<br>Double: ${double}<br>(Raret√©: ${item.rarity})`;
            symbolValuesDiv.appendChild(p);
        });

        updateCredits();
    </script>
</body>
</html>
