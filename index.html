 <script>
  const symbolsConfig = [
    { symbol: "üçí", value: 2, rarity: 30 },
    { symbol: "üçã", value: 3, rarity: 20 },
    { symbol: "üçé", value: 0, rarity: 80 },
    { symbol: "üçä", value: 5, rarity: 10 },
    { symbol: "üîî", value: 10, rarity: 5 },
    { symbol: "‚≠ê", value: 20, rarity: 2 },
    { symbol: "üíé", value: 30, rarity: 1 }
  ];

  const slots = [slot1, slot2, slot3];
  const spinCost = 1;
  const baseCreditValue = 0.01358;
  let credits = parseInt(localStorage.getItem('credits')) || 10;
  let spinCounter = parseInt(localStorage.getItem('spinCounter')) || 0;

  const popup = document.getElementById("creditPopup");
  const adPopup = document.getElementById("adPopup");
  const withdrawBtn = document.getElementById("withdrawButton");
  const symbolValues = document.getElementById("symbolValues");

  const spinSound = document.getElementById("spinSound");
  const winSound = document.getElementById("winSound");
  const loseSound = document.getElementById("loseSound");

  let weightedSymbols = [];
  symbolsConfig.forEach(item => {
    for (let i = 0; i < item.rarity; i++) {
      weightedSymbols.push(item.symbol);
    }
  });

  function updateCredits() {
    creditAmount.textContent = `${credits} ü™ô`;
    popup.textContent = `${credits} ü™ô = ${(credits * baseCreditValue).toFixed(4)} ‚Ç¨`;
    spinButton.disabled = credits < spinCost;
    withdrawBtn.disabled = credits < 1000;
    localStorage.setItem('credits', credits);
    localStorage.setItem('spinCounter', spinCounter);
  }

  function toggleValuePopup() {
    popup.style.display = popup.style.display === 'block' ? 'none' : 'block';
  }

  function toggleSymbolValues() {
    symbolValues.style.display = symbolValues.style.display === 'block' ? 'none' : 'block';
  }

  function prepareSpin() {
    if (credits < spinCost) return;
    if (spinCounter >= 10) {
      showAdBeforeSpin();
    } else {
      doSpin();
    }
  }

  function showAdBeforeSpin() {
    let time = 5;
    adPopup.style.display = "flex";
    const adTimer = document.getElementById("adTimer");
    adTimer.textContent = `https://eraz.ovh - Fin dans ${time}s`;

    const interval = setInterval(() => {
      time--;
      adTimer.textContent = `https://eraz.ovh - Fin dans ${time}s`;
      if (time <= 0) {
        clearInterval(interval);
        adPopup.style.display = "none";
        credits += 1;
        spinCounter = 0;
        updateCredits();
        doSpin();
      }
    }, 1000);
  }

  function doSpin() {
    credits -= spinCost;
    spinSound.play();
    result.textContent = "Tirage en cours...";
    slots.forEach(s => s.classList.add("spinning"));

    setTimeout(() => {
      slots.forEach(s => s.classList.remove("spinning"));
      let resultSymbols = [], gain = 0;

      for (let i = 0; i < 3; i++) {
        const sym = weightedSymbols[Math.floor(Math.random() * weightedSymbols.length)];
        slots[i].textContent = sym;
        resultSymbols.push(sym);
      }

      const [a, b, c] = resultSymbols;
      if (a === b && b === c && a !== "üçé") {
        gain = symbolsConfig.find(e => e.symbol === a).value * 10;
        winSound.play();
        result.textContent = `üéâ TRIPLE ${a} ! +${gain} ü™ô`;
      } else if ((a === b || b === c || a === c) && !resultSymbols.includes("üçé")) {
        const match = a === b ? a : b === c ? b : a;
        gain = symbolsConfig.find(e => e.symbol === match).value * 2;
        winSound.play();
        result.textContent = `‚ú® DOUBLE ${match} ! +${gain} ü™ô`;
      } else {
        loseSound.play();
        result.textContent = `‚ùå Rien gagn√©.`;
      }

      credits += gain;
      spinCounter++;
      updateCredits();
    }, 1500);
  }

  function watchBigAd() {
    let time = 30;
    adPopup.style.display = "flex";
    const adTimer = document.getElementById("adTimer");
    adTimer.textContent = `https://eraz.ovh - Fin dans ${time}s`;

    const interval = setInterval(() => {
      time--;
      adTimer.textContent = `https://eraz.ovh - Fin dans ${time}s`;
      if (time <= 0) {
        clearInterval(interval);
        adPopup.style.display = "none";
        credits += 3;
        updateCredits();
      }
    }, 1000);
  }

  function showWithdrawForm() {
    if (credits < 1000) {
      alert("Il faut au moins 1000 ü™ô pour retirer !");
      return;
    }
    withdrawForm.style.display = "block";
  }

  function submitWithdraw() {
    alert("Demande envoy√©e !");
    withdrawForm.style.display = "none";
    credits = 0;
    spinCounter = 0;
    updateCredits();
  }

  // G√©n√©ration dynamique des infos de symboles

    const t = item.symbol === "üçé" ? "0" : `+${item.value * 10}`;
